<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="C:/Users/91959/OneDrive/Desktop/Humber College/Other Programming Stuff/bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="background-color: rgb(48, 40, 51); font-family: sans-serif;">
    <div class="container">
      <h1 class="display-4" style="color: white; text-align: center;">
        Weight Converter
      </h1>
      <br />
      <div class="output">
        <center>
          <input placeholder="Weight in Pounds..." class="box form-control col-md-3" type="number" />
        </center>
      </div>
      <br />
      <div class="card units">
        <div class="grams card-body btn-primary">
          Grams:
          <div class="pl-3">
              <input type="label" class="form-control col-md-2 text-primary grams-value" />
          </div>
        </div>
        <div class="kilograms card-body btn-success">
          KiloGrams:
          <div class="pl-3">
            <input type="label" class="form-control col-md-2 text-success kilograms-value" />
          </div>
        </div>
        <div class="ounces card-body btn-danger">
          Ounces:
          <div class="pl-3">
            <input type="label" class="form-control col-md-2 text-danger ounces-value" />
        </div>
        </div>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
  </body>
</html>
